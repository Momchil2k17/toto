<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lottery Number Selector</title>
</head>
<body>
    <h1>Lottery Number Selector</h1>
    <div id="controls">
        <button id="auto-select" class="auto-button">Choose Automatically</button>
        <button id="generate-numbers" class="auto-button">Generate Numbers</button>
        <button id="clear-selection" class="auto-button">Clear Selection</button>
        <div id="stats-container" > <!-- Container for positioning the stats button -->
            <button id="stats-button"class="auto-button">Statistics</button>
        </div>
    </div>
    <table id="number-table"></table>
    <div>
        <h2>Your Selected Numbers: <span id="numbers"></span></h2>
    </div>
    
    <!-- Modal for results -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Lottery Results</h2>
            <div id="lottery-results"></div>
            <button id="new-game">New Game</button>
        </div>
    </div>
    
    <!-- Statistics display -->
    <div id="stats-display" style="display: none; border: 1px solid black; padding: 10px; position: absolute; top: 50px; right: 50px; background-color: white;"></div>

    <div id="lottery-results-bottom">
        <h3 id="winning-numbers"></h3>
        <h3 id="matches-count"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
